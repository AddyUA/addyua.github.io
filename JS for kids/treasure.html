<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>treasure</title>
	<style>
		img {
			width: 600px;
			height: 600px;
		}
	</style>
</head>

<body>
	<h1 id="heading">Find Treasure!</h1>
	<img src="https://nostarch.com/images/treasuremap.png" alt="map" id="map" width="400" height="400" />
	<p id="distance"></p>
	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
	<script>
		// Get random number
		let getRandomNumber = function (size) {
			return Math.floor(Math.random() * size);
		};

		let getDistance = function (event, target) {
			let diffX = event.offsetX - target.x;
			let diffY = event.offsetY - target.y;
			return Math.sqrt(diffX * diffY + diffY * diffY);
		};

		var getDistanceHint = function (distance) {
			if (distance < 10) {
				return "Hell!";
			} else if (distance < 20) {
				return "Very Hot";
			} else if (distance < 40) {
				return "Hot! Left: " + (tries - clicks) + " tries!";
			} else if (distance < 80) {
				return "Warm";
			} else if (distance < 160) {
				return "Cold";
			} else if (distance < 320) {
				return "Very cold";
			} else if (distance < 420) {
				return "Very very cold";
			} else {
				return 'you will freeze!';
			}
		};

		let width = 600;
		let height = 600;
		let clicks = 0;
		let tries = 40;

		let target = {
			x: getRandomNumber(width),
			y: getRandomNumber(height)
		};

		$('#map').click(function (event) {
			clicks++;
			let distance = getDistance(event, target);
			let distanceHint = getDistanceHint(distance);
			$('#distance').text(distanceHint);
			if (clicks > tries) {
				alert('Number of clicks more than 20! You bitch!');
				clicks = 0;
			} else if (distance < 8) {
				alert('Treasure were founded! Cliks done: ' + clicks);
			}
		});
	</script>
</body>

</html>

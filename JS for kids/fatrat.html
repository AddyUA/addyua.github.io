    <!-- Смещение по контуру квадрата на 200рх -->
    <script>
      let direction = 'right';
      let offset = 0;

      $('#main-heading').offset({
        left: offset,
        top: offset
      });

      let moveHeading = function() {
        if (direction === 'right') {
          $('#main-heading').offset({
            left: offset
          });
          offset++;
          if (offset > 200) {
            offset = 0;
            direction = 'down';
          }
        } else if (direction === 'down') {
          $('#main-heading').offset({
            top: offset
          });
          offset++;
          if (offset > 200) {
            offset = 200;
            direction = 'left';
          }
        } else if (direction === 'left') {
          $('#main-heading').offset({
            left: offset
          });
          offset--;
          if (offset < 0) {
            offset = 200;
            direction = 'top';
          }
        } else if (direction === 'top') {
          $('#main-heading').offset({
            top: offset
          });
          offset--;
          if (offset < 0) {
            offset = 0;
            direction = 'right';
          }
        }
      };
      let intervalId = setInterval(moveHeading, 30);
      $('#main-heading').click(function() {
        clearInterval(intervalId);
      });
    </script>

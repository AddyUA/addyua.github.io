<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Cars</title>
</head>

<body>
	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
	<script>
		let Car = function (x, y) {
			this.x = x;
			this.y = y;
			this.speed = 5;
			this.draw();
		};

		Car.prototype.draw = function () {

			let carHtml = '<img src="https://nostarch.com/images/car.png">';

			this.carElement = $(carHtml);

			this.carElement.css({
				position: "absolute",
				left: this.x,
				top: this.y
			});

			$('body').append(this.carElement);
		};

		Car.prototype.moveRight = function (speed) {
			this.speed = speed;
			this.x += this.speed;
			this.carElement.css({
				left: this.x,
				top: this.y
			});
		};

		Car.prototype.moveLeft = function (speed) {
			this.speed = speed;
			this.x -= this.speed;
			this.carElement.css({
				left: this.x,
				top: this.y
			});
		};

		Car.prototype.moveUp = function (speed) {
			this.speed = speed;
			this.y -= this.speed;
			this.carElement.css({
				left: this.x,
				top: this.y
			});
		};

		Car.prototype.moveDown = function (speed) {
			this.speed = speed;
			this.y += this.speed;
			this.carElement.css({
				left: this.x,
				top: this.y
			});
		};

		let tesla = new Car(20, 20);
		let nisa = new Car(20, 100);

		let interval = setInterval(function () {
			tesla.moveRight(Math.floor(Math.random() * 5));
			nisa.moveRight(Math.floor(Math.random() * 5));
		}, 30);
	</script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>
<body>
	<div class="container">

		<div class="main-card cf">
			
			<div class="main-card__logo">
				<a href="/"><img src="img/logo.png" alt="logo"></a>
			</div>

			<div class="main-card__item cf">

				<div class="item__shoes">
					<img src="img/Nike.png" alt="nike">
				</div>

				<div class="item__info">

					<h2>Nike SB Stefan<br />Janoski Max</h2>
					<span>Unisex Skateboarding Shoe</span>

					<div class="item__stars">
						<img src="img/stars.png" alt="">
					</div>

					<ul class="item__options">
						<li>
							<a href="#">Size<img src="img/coma.png" alt=""></a>
						</li>
						<li>
							<a href="#">Qry<img src="img/coma.png" alt=""></a>
						</li>
					</ul>

					<div class="item__add-btn">
						<a href="#">Add to cart</a>
					</div>

				</div>

			</div>

			<div class="main-card__scroll cf">

				<ul>
					<li><a href="#" class="scroll--black"></a> </li>
					<li><a href="#" class="scroll--white"></a> </li>
					<li><a href="#" class="scroll--red"></a> </li>
					<li><a href="#" class="scroll--blue"></a> </li>
				</ul>

			</div>

		</div>

	</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="img/nike-fav.png" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
	<link href="https://unpkg.com/ionicons@4.4.2/dist/css/ionicons.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>

<body>
	<div class="container">

		<div class="main-card cf">

			<div class="main-card__logo">
				<a href="/"><img src="img/logo.png" alt="logo"></a>
			</div>

			<div class="main-card__item cf">

				<div class="item__section-left">

					<div class="item__block">

						<div class="item__shoes">
							<a href="#"><img src="img/Nike.png" alt="nike"></a>
						</div>

						<div class="item__scroll">
							<ul>
								<li><a href="#" class="scroll--black"></a></li>
								<li><a href="#" class="scroll--white"></a></li>
								<li><a href="#" class="scroll--red"></a></li>
								<li><a href="#" class="scroll--blue"></a></li>
							</ul>
						</div>

					</div>

				</div>

				<div class="item__section-right">

					<h2>Nike SB Stefan<br />Janoski Max</h2>
					<p>Unisex Skateboarding Shoe</p>

					<div class="item__rating">
						<ul>
							<li><a href="#" class="yellow-star"><i class="icon ion-md-star"></i></a></li>
							<li><a href="#" class="yellow-star"><i class="icon ion-md-star"></i></a></li>
							<li><a href="#" class="yellow-star"><i class="icon ion-md-star"></i></a></li>
							<li><a href="#"><i class="icon ion-md-star"></i></a></li>
							<li><a href="#"><i class="icon ion-md-star"></i></a></li>
						</ul>
					</div>

					<form class="options">

						<label class="options__label" for="size">
							<select id="size" class="options__select" required>
								<option disabled selected>Size</option>
								<option value="41">41</option>
								<option value="42">42</option>
								<option value="43">43</option>
								<option value="44">44</option>
								<option value="45">45</option>
							</select>
						</label>

						<label class="options__label" for="qty">
							<select id="qty" class="options__select" required>
								<option disabled selected>Qty</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>
						</label>

						<input class="options__btn" type="submit" value="Add to cart">

					</form>

				</div>

			</div>

		</div>

	</div>

</body>

</html>
